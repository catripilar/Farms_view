<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image" href="L.png">
<title>Farms View</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: rgb(13,121,9);
        background: linear-gradient(90deg, rgba(13,121,9,1) 22%, rgba(0,189,255,1) 100%);
    }

    #container {
        width: 100%;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f0f0f0;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card {
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    #frameContainer {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .iframeCard {
        margin-bottom: 10px;
    }

    #urlText {
        text-align: center;
        font-size: 20px;
        margin-bottom: 10px;
    }

    #urlInput {
        display: block;
        width: 100%;
        margin-bottom: 20px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .frame {
        width: 380px;
        height: 380px;
        margin: 10px;
        border: none;
    }
    .frm{text-align: center;}
    #buttons {
        text-align: center;
    }

    button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }
    p {
        text-align: center;
        padding: 10px;
        border: 2px solid #007bff;
        border-radius: 10px;
        transition: border-color 0.3s;
    }

    p:hover {
        border-color: #0056b3;
    }
</style>
</head>
<body>
<div id="container">
    <div id="urlText">Farm:</div>
    <div id="buttons">
        <input type="number" id="urlInput" value="570">
        <button id="Search" onclick="updateUrl(1,true)">Search</button>
    </div>
    <div id="frameContainer">
        <div class="iframeCard">
            <iframe class="frame" src="https://play.pixels.xyz/pixels/share/570"></iframe>
            <div class="frm">Farm: 570</div>
        </div>
        <div class="iframeCard">
            <iframe class="frame" src="https://play.pixels.xyz/pixels/share/571"></iframe>
            <div class="frm">Farm: 571</div>
        </div>
    </div>
    <div id="buttons">
        <button id="prevButton" onclick="navigate(-1)">←</button>
        <button id="nextButton" onclick="navigate(1)">→</button>
    </div>
    <p>DONATE RONIN: 0xeb22c698ef783637825477ed0094eb962cb372fb</p>
    <br></br>
    <p>DONATE EVM: 0x0B54b1d53cd135E34eFF1B8c3874e6a3d522FAf6</p>
    <br></br>
    <p>DONATE SOLANA: 8nbgGRdYAFwTH2mfYCCTmyD9XP88afyJ6ANsReVjh8UG</p>
</div>

<script>
    let currentUrl = 570;
    const iframes = document.querySelectorAll('.frame');
    const ifrm = document.querySelectorAll('.frm');
    const urlText = document.getElementById('urlText');
    const urlInput = document.getElementById('urlInput');

    function navigate(direction) {
        currentUrl += direction;
        updateUrl(direction,false);
    }

    function updateUrl(direction,nun) {
    	if (nun == true){
        	currentUrl = parseInt(urlInput.value)
        }
        currentUrl += 3*direction
    	const nuns = [currentUrl,currentUrl+1];
        const newUrls = [
            `https://play.pixels.xyz/pixels/share/${nuns[0]}`,
            `https://play.pixels.xyz/pixels/share/${nuns[1]}`,
        ];
        iframes.forEach((iframe, index) => {
            iframe.src = newUrls[index];
            ifrm[index].textContent = `Farm: ${nuns[index]}`;
        });
        currentUrl = nuns[0];
        urlInput.value = parseInt(currentUrl);
    }
</script>
</body>
</html>
